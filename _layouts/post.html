---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>
{% include share.html %}
<div class="post-navigation clearfix">
    <div class="back">
    	<a href="{{site.baseurl}}/">Back</a>
    </div>
    {% if page.next.url %}
    <div class="next">
        <a href="{{page.next.url}}">{{page.next.title}}</a>
    </div>
    {% endif %}
</div>
