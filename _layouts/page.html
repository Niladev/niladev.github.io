---
layout: default
---

<article>

	<h1 class="title">{{ page.title }}</h1>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="post-navigation clearfix">
    <div class="back">
    	<a href="{{site.baseurl}}/">Back</a>
    </div>
    {% if page.next.url %}
    <div class="next">
        <a href="{{page.next.url}}">{{page.next.title}}</a>
    </div>
    {% endif %}
</div>
